<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/exv7wnx.css">
    <title>Portfolio Website</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
            background-color: #F3EDE1;
        }

        .section {
            height: 100vh;
            background-attachment: fixed;
            padding: 20px;
        }

        #section1 {
            background-image: url('your-about-background.jpg');
            color: #333;
        }

        #section2 {
            background-image: url('your-projects-background.jpg');
            color: #ffffff;
        }

        #section3 {
            background-image: url('your-info-background.jpg');
            color: #333;
        }

        /* Theme switcher styles */
        .theme-switch-wrapper {
            padding-left: 20px; /* Add padding from the left */
            padding-top: 20px; /* Add padding from the top */
        }

        .theme-switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .theme-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #9ABF15;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: #F3EDE1;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider:before {
            background-color: #555;
            transform: translateX(26px);
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #9ABF15;
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        /* Nighttime mode styles */
        body.night-mode {
            background-color: #333;
            color: #fff;
        }

        /* Center and style the buttons */
        .button-container {
            text-align: center;
            padding-top: 20px;
        }

        .button-container img {
            width: 150px; /* Adjust width as needed */
            height: auto; /* Maintain aspect ratio */
            margin: 0 10px; /* Add some space between buttons */
            cursor: pointer; /* Show pointer cursor on hover */
        }

        /* Style for the typewriter text */
        /* Style for the typewriter text */
        .typewriter-text {
            position: relative; /* Make position relative */
            left: 5%; /* Move text to the left */
            text-align: left; /* Align text to the left */
            font-family: font-family: "owners", sans-serif;
            font-weight: 900;
            font-style: normal;; /* Change font family if needed */
            font-size: 50px; /* Adjust font size as needed */
            margin-top: 300px; /* Add margin at the top */
        }

        .typewriter-text p {
            margin: 10px 0; /* Add margin between lines */
            display: inline-block; /* Ensures each line is on the same line */
        }
        body.night-mode .typewriter-text {
        color: #fff; /* Text color for dark mode */
}
    </style>
</head>
<body>
    <div class="button-container">
        <img src="C:\Users\lyser\Music\OneDrive\Documents\PORTFOLIO PROJECT\Assets\nav images\about.png" alt="Button 1" id="button1">
        <img src="C:\Users\lyser\Music\OneDrive\Documents\PORTFOLIO PROJECT\Assets\nav images\projects.png" alt="Button 2" id="button2">
        <img src="C:\Users\lyser\Music\OneDrive\Documents\PORTFOLIO PROJECT\Assets\nav images\contact.png" alt="Button 3" id="button3">
    </div>
    
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox">
            <div class="slider round"></div>
        </label>
    </div>

    <div id="section1" class="section">
        <div class="typewriter-text" id="typewriter">
        </div>
    </div>
    
    <div id="section2" class="section">
        <h1>Projects</h1>
        <p>Your projects content here...</p>
    </div>
    <div id="section3" class="section">
        <h1>Info</h1>
        <p>Your info content here...</p>
    </div>

    <script>
        // Function to scroll to a section
        function scrollToSection(sectionId) {
            const section = document.getElementById(sectionId);
            if (section) {
                section.scrollIntoView({ behavior: 'smooth' });
            }
        }
    
        // Function to simulate the typewriter effect
        function typeWriterEffect(textArray, speed) {
            let i = 0;
            let lineIndex = 0;
            let text = ''; // Variable to hold the complete text
            let typewriter = document.getElementById('typewriter');
    
            function type() {
                if (i < textArray[lineIndex].length) {
                    text += textArray[lineIndex].charAt(i); // Append characters to the complete text
                    typewriter.innerHTML = text; // Update the HTML with the complete text
                    i++;
                    setTimeout(type, speed);
                } else {
                    lineIndex++;
                    i = 0;
                    if (lineIndex < textArray.length) {
                        text += '<br>'; // Add line break after each sentence
                        typewriter.innerHTML = text; // Update the HTML with the complete text and line break
                        setTimeout(type, speed); // Continue typing after line break
                    }
                }
            }
            type();
        }
    
        // Start the typewriter effect and other functions when the page loads
        window.onload = function() {
            // Start the typewriter effect
            const textArray = [
                "Welcome to My Portfolio",
                "I am a web developer",
                "Passionate about creating beautiful websites"
            ]; // Array of sentences
            const typingSpeed = 100; // Adjust the typing speed here (in milliseconds)
            typeWriterEffect(textArray, typingSpeed);
    
            // Add click event listeners to the navigation buttons
            document.getElementById('button1').addEventListener('click', function() {
                scrollToSection('section1');
            });
    
            document.getElementById('button2').addEventListener('click', function() {
                scrollToSection('section2');
            });
    
            document.getElementById('button3').addEventListener('click', function() {
                scrollToSection('section3');
            });
    
            // Toggle theme functionality
            document.getElementById('checkbox').addEventListener('change', function() {
                document.body.classList.toggle('night-mode', this.checked);
                localStorage.setItem('mode', this.checked ? 'night' : 'day');
            });
    
            const isNight = localStorage.getItem('mode') === 'night';
            document.getElementById('checkbox').checked = isNight;
            if (isNight) {
                document.body.classList.add('night-mode');
            }
        };
    </script>
    
    
    
</body>
</html>
